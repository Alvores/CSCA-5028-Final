<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weather Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center;}
        #map { height: 400px; width: 80%; max-width: 900px; margin-top: 10px; border: 1px solid #ccc; } /* Reduced map height slightly */
        .controls { margin-top: 20px; margin-bottom:10px; display: grid; grid-template-columns: auto auto; gap: 10px 20px; align-items: center; }
        .controls label { margin-right: 5px; }
        .controls input[type="date"], .controls input[type="time"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .button-container { margin-top:10px; margin-bottom:10px; width: 80%; max-width: 900px; text-align: center;}
        .button-container button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        .button-container button:hover { background-color: #0056b3; }
        #info { margin-top: 20px; padding: 10px; border: 1px solid #eee; background-color: #f9f9f9; width: 80%; max-width: 900px; min-height: 50px; font-size: 0.9em; white-space: pre-wrap; }
        #selectedCoords { font-style: italic; color: #555; margin-top: 5px; text-align: center; width: 80%; max-width: 900px;}
    </style>
</head>
<body>
    <h1>Select Location, Date, and Time Range for Weather</h1>

    <div class="controls">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate">

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate">

        <label for="startTime">Start Time (Optional):</label>
        <input type="time" id="startTime" name="startTime">

        <label for="endTime">End Time (Optional):</label>
        <input type="time" id="endTime" name="endTime">
    </div>
    <div class="button-container">
        <button id="getWeatherButton">Get Weather</button>
    </div>
    <div id="selectedCoords">Click on the map to select a location.</div>

    <div id="map"></div>

    <h2>Weather Information:</h2>
    <div id="info">Weather data will appear here...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
